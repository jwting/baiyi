<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>喜事编辑</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/clansmen.css">
    <script src="../../static/js/jquery-1.11.2.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../static/js/main.js"></script>
</head>

<body>

    <!-- 右边内容区域 -->

    <!-- 首页tab菜单 -->
    <div class="s-main">
        <div class="festival">
            <h2>喜事编辑</h2>
            <form class="layui-form" action="">
                <!-- 标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">标题:</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入喜事标题"
                            class="layui-input">
                    </div>
                </div>
                <!-- 喜事类型 -->
                <div class="layui-form-item festiva-type">
                    <label class="layui-form-label">喜事类型:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="生日" title="生日" checked="">
                        <input type="radio" name="sex" value="满月" title="满月">
                        <input type="radio" name="sex" value="入伙" title="入伙">
                        <input type="radio" name="sex" value="其他" title="其他">
                    </div>
                </div>
                <!-- 上传近照 -->
                <div class="layui-upload">
                    <label class="layui-form-label">上传近照:</label>

                    <button type="button" class="upload-btn" id="test1">
                        <span class="layui-icon layui-icon-add-1"></span>
                        点击上传
                    </button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="demo1">
                        <p id="demoText"></p>
                    </div>
                </div>
                <!-- 过期时间 -->
                <div class="layui-inline">
                    <label class="layui-form-label">过期时间:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test-limit1" placeholder="请选择时间">
                    </div>
                </div>
                <!-- 群发 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="qunfa" id="sel">
                            <option value="0" selected>群发</option>
                            <option value="1" >定时群发</option>
                        </select>
                        
                        <input type="button" value="取消" class="festiva-cancel">
                        <input type="button" value="定时群发" class="" id="time">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
