<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助信息</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/list.css">
    <script src="../../static/js/jquery-1.11.2.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../static/js/main.js"></script>
</head>

<body>
    <!-- 右边内容区域 -->
    <div class="s-body">
        <!-- 内容 -->
        <div class="s-main">
            <div class="layui-title">
                <h2>帮助信息</h2>
            </div>
            <table class="layui-table" lay-data="{ 
                        url:'http://39.98.47.107:9005/user/getGIdUsers?id=1', 
                        page:true, 
                        response: {
                          statusName: 'status',
                          statusCode: 200, // 对应 code自定义的参数名称
                          msgName: 'msg', // 对应 msg自定义的参数名称
                          countName: 'countSum', // 对应 count自定义的参数名称
                          dataName: 'data', // 对应 data自定义的参数名称
                    
                      },
                      id:'idTest'
                    }" lay-filter="demo">
                <thead>
                    <tr>
                        <!-- <th lay-data="{field:'id',width:120}">用户ID</th> -->
                        <th lay-data="{field:'nickName',width:120}">分类</th>
                        <th lay-data="{field:'nickName',width:120}">问题</th>
                        <th lay-data="{field:'ancestralHome', width:120}">答案</th>
                        <!-- <th lay-data="{field:'sex', width:80, sort: true}">金额</th> -->
                        <!-- <th lay-data="{field:'school', width:150}">毕业院校</th> -->
                        <th lay-data="{field:'email', width:200}">最后编辑时间</th>
                        <!-- <th lay-data="{field:'currentResidence', width:400}">设备</th> -->
                        <th lay-data="{fixed: 'right',align:'center', toolbar: '#barDemo'}">操作</th>
                    </tr>
                </thead>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </table>
            <div id="demo7"></div>
        </div>

    </div>



</body>

</html>
