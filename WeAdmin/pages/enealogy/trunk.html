<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主干族谱</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/jquery.orgchart.css">
    <script src="../../static/js/jquery-1.11.2.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../static/js/main.js"></script>
    <script src="../../static/js/jquery.orgchart.js"></script>
    <script src="../../static/js/index.js"></script>

</head>

<body>
    <!-- 右边内容区域 -->
    <div class="s-body">
        <!-- 首页tab菜单 -->
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">父系</li>
                <li>近亲</li>
                <li>全部</li>
                <li>五服</li>
            </ul>
            <!-- 搜索节点 -->
            <div class="layui-search">
                <form action="">
                    <input type="text" class="search" placeholder="搜索节点">
                    <input type="button" name="" id="" class="btn">

                </form>
            </div>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <!-- 父系 -->
                    <div class="paternal">
                        <div class="paternal-header">
                            <!-- 按钮提交 -->
                            <div class="paternal-btn">
                                <input type="button" name="" id="" value="撤回">
                                <input type="button" name="" id="" value="重置">
                            </div>
                            <span class="paternal-break"></span>
                            <!-- 节点操作 -->
                            <div class="paternal-operation">
                                <input type="button" value="添加">
                                <div class="paternal-relation">
                                    <a href="###">父亲</a><b>F</b>&nbsp;&nbsp;
                                    <a href="###">儿子</a><b>E</b>
                                    <a href="###">兄弟姐妹</a><b>B</b>
                                    <br>
                                    <a href="###">母亲</a><b>M</b>
                                    <a href="###">女儿</a><b>D</b>
                                    <a href="###">配偶</a><b>Q</b>
                                </div>
                            </div>
                            <span class="paternal-break"></span>
                            <!-- 编辑操作 -->
                            <div class="paternal-edit">
                                <input type="button" value="编辑">
                                <a href="###">编辑资料</a>
                                <a href="###">删除</a>
                            </div>
                            <span class="paternal-break"></span>
                            <!-- 关系链条 -->
                            <div class="paternal-centralization">
                                <a href="###">关系链条</a>
                                <a href="###">邀请加入</a>
                                <br>
                                <a href="###">设为中心</a>
                                <a href="###">私信</a>
                            </div>
                            <span class="paternal-break"></span>
                            <!-- 分派任务 -->
                            <div class="paternal-assign">
                                <a href="###">分派任务</a>
                                <br>
                                <a href="###">拆分</a>
                            </div>
                            <!-- 对照输入 -->
                            <div class="paternal-input">
                                <a href="###">对照输入</a>
                            </div>
                        </div>
                        <div class="paternal-content">
                            <div id="chart-container">
                                <a href="###"></a>
                            </div>
                            <div id="edit-panel" class="view-state">
                                <span id="chart-state-panel" class="radio-panel">
                                    <input type="radio" name="chart-state" id="rd-view" value="view"
                                        checked="true"><label for="rd-view">视图</label>
                                    <input type="radio" name="chart-state" id="rd-edit" value="edit"><label
                                        for="rd-edit">编辑</label>
                                </span>
                                <label class="selected-node-group">选中节点:</label>
                                <input type="text" id="selected-node" class="selected-node-group">
                                <label>新增节点:</label>
                                <ul id="new-nodelist">
                                    <li><input type="text" class="new-node"></li>
                                </ul>
                                <i class="fa fa-plus-circle btn-inputs" id="btn-add-input"></i>
                                <i class="fa fa-minus-circle btn-inputs" id="btn-remove-input"></i>
                                <span id="node-type-panel" class="radio-panel">
                                    <input type="radio" name="node-type" id="rd-parent" value="parent"><label
                                        for="rd-parent">父系</label>
                                    <input type="radio" name="node-type" id="rd-child" value="children"><label
                                        for="rd-child">孩子</label>
                                    <input type="radio" name="node-type" id="rd-sibling" value="siblings"><label
                                        for="rd-sibling">兄弟</label>
                                </span>
                                <button type="button" id="btn-add-nodes">添加</button>
                                <button type="button" id="btn-delete-nodes">删除</button>
                                <button type="button" id="btn-reset">清空</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">这是近亲的内容</div>
                <div class="layui-tab-item">这是全部的内容</div>
                <div class="layui-tab-item">这是五服的内容</div>
            </div>
        </div>
    </div>

</body>

</html>
