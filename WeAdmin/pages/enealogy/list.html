<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户族谱——族谱列表</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/list.css">
    <script src="../../static/js/jquery-1.11.2.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../static/js/main.js"></script>
</head>

<body>
    <!-- 右边内容区域 -->
    <div class="s-body">
        <!-- 内容 -->
        <div class="s-main">
            <div class="layui-title">
                <h2>用户族谱列表</h2>
                <form action="" class="pull-left">
                    <input type="search" placeholder="搜索用户名或ID">
                    <input type="button" name="" id="" class="btn1">
                </form>
                <ul class="date-filter pull-right">
                    <li><a href="###">今日</a></li>
                    <li><a href="###">本周</a></li>
                    <li><a href="###">本月</a></li>
                    <li><a href="###">全年</a></li>
                    <li><a href="###">全部</a></li>
                    <li><input type="text" id="test6" placeholder="2019-10-02 ～ 2019-10-10"></li>
                </ul>
            </div>
            <table class="layui-table" lay-data="{ 
                        url:'http://39.98.47.107:9005/user/getGIdUsers?id=1', 
                        page:true, 
                        response: {
                          statusName: 'status',
                          statusCode: 200, // 对应 code自定义的参数名称
                          msgName: 'msg', // 对应 msg自定义的参数名称
                          countName: 'countSum', // 对应 count自定义的参数名称
                          dataName: 'data', // 对应 data自定义的参数名称
                    
                      },
                      id:'idTest'
                    }" lay-filter="demo">
                <thead>
                    <tr>
                        <!-- <th lay-data="{type:'checkbox', fixed: 'left',minWidth:80,}"></th> -->
                        <th lay-data="{field:'id'}">用户ID</th>
                        <th lay-data="{field:'nickName'}">用户名</th>
                        <!-- <th lay-data="{field:'sex', width:80, sort: true}">性别</th> -->
                        <!-- <th lay-data="{field:'ancestralHome', width:120}">祖籍</th> -->
                        <!-- <th lay-data="{field:'currentResidence', width:280}">现居地</th> -->
                        <!-- <th lay-data="{field:'school', width:150}">毕业院校</th> -->
                        <th lay-data="{field:'email'}">最后更新时间</th>
                        <th lay-data="{fixed: 'right',align:'center', toolbar: '#barDemo'}">操作</th>
                    </tr>
                </thead>

            </table>
            <div id="demo7"></div>
        </div>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看族谱</a>
            <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">合并</a> -->
            <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
        </script>
    </div>



</body>

</html>
