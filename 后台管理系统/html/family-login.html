<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="box">
        <div style="background-color:transparent;">
            <form id="ff" method="post">
                <ul class="reg-box">
                    <li>
                        <!-- <label for="">账 号</label> -->
                        <input type="text" name="accName" value="" class="account" maxlength="11" style="color:#999;"
                            onBlur="textBlur(this)" placeholder="账号" />
                        <span class="error"></span>
                    </li>
                    <li>
                        <!-- <label for="">密 码</label> -->
                        <input type="password" name="accPassWord" class="admin_pwd" value="" style="color:#999;"
                            onBlur="textBlur(this)" placeholder="密码" />
                        <span class="error"></span>
                    </li>
                    <li>
                        <!-- <label for="">验证码</label> -->
                        <input type="text" class="sradd photokey" id="key" value="" placeholder="验证码" />
                        <span class="add phoKey"></span>
                        <span class="error"></span>
                    </li>
                    <li>
                        <input type="checkbox" class="login-check" value="" />
                        <label for="" style="line-height: 28px">自动登录</label>
                        <span class="error error8"></span>
                    </li>
                </ul>
                <div class="sub">
                    <input type="submit" value="登录" />
                </div>
            </form>
        </div>
    </div>
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
