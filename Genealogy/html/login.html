<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>登录</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="modal_content w1200">
        <div class="logo">
            <a href="###">
                logo
            </a>
            <span>戴氏族谱</span>
            <h3>戴氏族谱,寻找你的祖先，发现自我</h3>
        </div>
        <div class="login">
            <h3>登录</h3>
            <h4>验证即登录，未注册将自动创建账号</h4>
            <div>
                <input id="phone1" type="text" autocomplete="off" placeholder="请输入手机号"
                onblur="this.placeholder='请输入手机号'" onfocus="this.placeholder=''" />
            </div>

            <div class="code1">
                <input id="code1" type="text" autocomplete="off" placeholder="请输入验证码" onfocus="this.placeholder=''"
                    onblur="this.placeholder='请输入验证码'" />
                    <input type="button" class="btn" id="code" value="发送验证码" onclick="codeButton()">
                <!-- <input id="btnSendCode1" type="button" class="btn btn-default" value="发送验证码" onClick="sendMessage1()" /> -->
            </div>

            <div class="next">
                <button onclick="binding()">登录</button>
            </div>
            <h3 class="tips">注册/登录表示同意 <a href="###">《用户协议》</a><a href="###">《隐私政策》</a></h3>
        </div>
        <div class="foot">
            <a href="###">帮助</a>
            <a href="###">隐私</a>
            <a href="###">条款</a>
            <h3>copyright@2019百邑大数据技术部出品</h3>
        </div>
    </div>
